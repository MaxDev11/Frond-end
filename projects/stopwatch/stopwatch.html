<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Meta and Title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="id=edge">
    <meta name="author" content="Max">
    <meta name="description" context="Created Stopwatch for JS practice">
    <meta name="keywords" content="HTML, CSS, JavaScript, Front-end, Stopwatch">
    <title>Stopwatch</title>

    <!-- Links and Scripts -->
    <link rel="stylesheet" href="stopwatch.css">
    
</head>
<body>

    <div class="wrapper">
        <header>
            <h1>Stopwatch</h1>
        </header>
        <main>
            <div id="watch">00:00:00</div>
            <center>
                <ul>
                    <li><button onclick="startWatchBtn();">Start</button></li>
                    <li><button onclick="stopWatchBtn();">Stop</button></li>
                    <li><button onclick="resetWatchBtn();">Reset</button></li>
                </ul>
            </center>
        </main>
    </div>

    <script src="stopwatch.js"></script>

</body>
</html>
