<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Meta and Title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="id=edge">
    <meta name="author" content="Max">
    <meta name="description" context="Created electrical bill for JS practice">
    <meta name="keywords" content="HTML, CSS, JavaScript, Front-end, Electrical Bill">
    <title>ElectricalBill</title>

    <!-- Links and Scripts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://bootswatch.com/4/spacelab/bootstrap.min.css">
    <link rel="stylesheet" href="elbill.css">

</head>
<body>
    <div class="container mt-3">
        <h1 class="display-4 text-center">Electrical Bill</h1>
        <main class="container main">
            <p class="pt-3">Energy Used = Power * Time</p>
            <p>Cost of energy use = Energy used * Cost per unit of energy</p>
            <p>W = watts, k = kilowatts, h = hours</p>
            <form id="form">
                <div class="form-group">
                    <label for="power">Power Consumption (W)</label>
                    <input type="number" id="power" class="form-control">
                </div>
                <div class="form-group">
                    <label for="time">Time (h)</label>
                    <input type="number" id="time" class="form-control"> 
                </div>
                <div class="form-group">
                    <label for="cost">Cost (1 kWh)</label>
                    <input type="number" id="cost" class="form-control"> 
                </div>
                <div class="form-group">
                    <label for="result" id="rlabel">Result</label>
                    <input type="text" id="result" class="form-control" disabled> 
                </div>
                <input type="submit" value="Calculate" id="submit" class="btn mb-4">
                <button class="btn btn-outline-warning mb-4" id="reset">Reset</button>
            </form>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="elbill.js"></script>

</body>
</html>
