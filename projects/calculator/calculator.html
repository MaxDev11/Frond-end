<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Meta and Title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="id=edge">
    <meta name="author" content="Max">
    <meta name="description" context="Created Calculator for JS practice">
    <meta name="keywords" content="HTML, CSS, JavaScript, Front-end, Calculator">
    <title>Calculator</title>

    <!-- Links and Scripts -->
    <link rel="shortcut icon" type="image/png" href="">
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
    
</head>
<body>

    <div class="wrapper">
        <header>
            <h1>Calculator</h1>
        </header>
        <main>
            <section id="first_row">
                <input type="text" id="result" disabled>
            </section>
            <section id="second_row">
                <input type="button" value="7" onclick="typeChar('7');">
                <input type="button" value="8" onclick="typeChar('8');">
                <input type="button" value="9" onclick="typeChar('9');">
                <input type="button" value="/" onclick="typeChar('/');">
                <input type="button" value="B" onclick="removeChar();">
                <input type="button" value="C" onclick="clearInput();">
            </section>
            <section id="third_row">
                <td><input type="button" value="4" onclick="typeChar('4');">
                <td><input type="button" value="5" onclick="typeChar('5');">
                <td><input type="button" value="6" onclick="typeChar('6');">
                <td><input type="button" value="*" onclick="typeChar('*');">
                <td><input type="button" value="(" onclick="typeChar('(');">
                <td><input type="button" value=")" onclick="typeChar(')');">
            </section>
            <section id="fourth_row">
                <td><input type="button" value="1" onclick="typeChar('1');">
                <td><input type="button" value="2" onclick="typeChar('2');">
                <td><input type="button" value="3" onclick="typeChar('3');">
                <td><input type="button" value="-" onclick="typeChar('-');">
                <td><input type="button" value="sqr" onclick="square();">
                <td><input type="button" value="sqrt" onclick="squareRoot();">
            </section>
            <section id="fifth_row">
                <input type="button" value="0" onclick="typeChar('0')">
                <input type="button" value="." onclick="typeChar('.')">
                <input type="button" value="%" onclick="typeChar('%')">
                <input type="button" value="+" onclick="typeChar('+')">
                <button id="solve" onclick="compute();">Compute</button>
            </section>
        </main>
    </div>
    
</body>
</html>
