<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Meta and Title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="id=edge">
    <meta name="author" content="Max">
    <meta name="description" context="Created Calculator for JS practice">
    <meta name="keywords" content="HTML, CSS, JavaScript, Front-end, Calculator">
    <title>Calculator</title>

    <!-- Links and Scripts -->
    <link rel="shortcut icon" type="image/png" href="">
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
    
</head>
<body>

    <div class="wrapper">
        <header>
            <h1>Calculator</h1>
        </header>
        <main>
            <table>
                <tr id="first_row">
                    <td colspan="6"><input type="text" id="result" disabled></td> 
                </tr>
                <tr id="second_row">
                    <td><input type="button" value="7" onclick="typeChar('7');"></td>
                    <td><input type="button" value="8" onclick="typeChar('8');"></td>
                    <td><input type="button" value="9" onclick="typeChar('9');"></td>
                    <td><input type="button" value="/" onclick="typeChar('/');"></td>
                    <td><input type="button" value="B" onclick="removeChar();"></td>
                    <td><input type="button" value="C" onclick="clearInput();"></td>
                </tr>
                <tr id="third_row">
                    <td><input type="button" value="4" onclick="typeChar('4');"></td>
                    <td><input type="button" value="5" onclick="typeChar('5');"></td>
                    <td><input type="button" value="6" onclick="typeChar('6');"></td>
                    <td><input type="button" value="*" onclick="typeChar('*');"></td>
                    <td><input type="button" value="(" onclick="typeChar('(');"></td>
                    <td><input type="button" value=")" onclick="typeChar(')');"></td>
                </tr>
                <tr id="fourth_row">
                    <td><input type="button" value="1" onclick="typeChar('1');"></td>
                    <td><input type="button" value="2" onclick="typeChar('2');"></td>
                    <td><input type="button" value="3" onclick="typeChar('3');"></td>
                    <td><input type="button" value="-" onclick="typeChar('-');"></td>
                    <td><input type="button" value="sqr" onclick="square();"></td>
                    <td><input type="button" value="sqrt" onclick="squareRoot();"></td>
                </tr>
                 <tr id="fifth_row">
                    <td><input type="button" value="0" id="firstCol" onclick="typeChar('0')"></td>
                    <td><input type="button" value="." id="secondCol" onclick="typeChar('.')"></td>
                    <td><input type="button" value="%" id="thirdCol" onclick="typeChar('%')"></td>
                    <td><input type="button" value="+" id="fourthCol" onclick="typeChar('+')"></td>
                    <td colspan="2"><input type="button" value="=" id="solve" onclick="compute();"></td>
                </tr>
            </table>
        </main>
    </div>
    
</body>
</html>
