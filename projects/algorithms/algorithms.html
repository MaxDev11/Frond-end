<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Meta and Links -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="id=edge">
    <meta name="author" content="MaxML">
    <meta name="description" context="Created algorithms for JS practice">
    <meta name="keywords" content="HTML, CSS, JavaScript, Front-end, Algorithms">
    <title>Algorithms</title>

    <!-- Links and Scripts -->
    <link rel="stylesheet" href="algorithms.css">

</head>
<body>

    <div class="wrapper">
        <header>
            <h1>Algorithms</h1>
        </header>
        <main>
            <h2>Math</h2>
            <section>
                <details>
                    <summary>Factorial</summary>
                    <input placeholder="Enter the factorial" type="text" id="factorial">
                    <button onclick="computeFactorial();">Compute</button>
                    <p id="fac_output">Output</p>
                </details>
                <details>
                    <summary>Fibonacci</summary>
                    <input placeholder="Enter the fibonacci" type="text" id="fibonacci">
                    <button onclick="computeFibonacci();">Compute</button>
                    <p id="fib_output">Output</p>
                </details>
                <details>
                    <summary>PrimeFactors</summary>
                    <input placeholder="Enter the number" type="text" id="primef">
                    <button onclick="computePrimeF();">Compute</button>
                    <p id="primef_output">Output</p>
                </details>
            </section>
            <h2>Sets</h2>
            <h2>Strings</h2>
            <h2>Searches</h2>
            <h2>Sorting</h2>
            <h2>Linked lists</h2>
            <h2>Trees</h2>
            <h2>Graphs</h2>
            <h2>Cryptography</h2>
            <h2>MachineLearning</h2>
            <h2>Uncategorized</h2>
        </main>
    </div>
    
    <script src="algorithms.js"></script>

</body>
</html>
